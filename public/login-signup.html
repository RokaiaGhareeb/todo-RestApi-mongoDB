<!DOCTYPE html>
<html>

<head>

    <title>To-Do</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="./css/login-signup.css" rel='stylesheet'>
</head>

<body>

    <div class='container-fluid d-flex justify-content-center align-items-center' style='height: 100%;'>
        <div class='triangle-topleft'></div>
        <div value="value" id='signupform' class='container form px-5 py-3 col-4'
            style="height: fit-content; border-radius: 0px;">
            <div class='d-flex justify-content-center'>
                <img class='img-fluid' src="./assets/automatic-icon.png">
            </div>
            <div class="mb-3">
                <label for="usernameinput" class="form-label text-white">Username</label>
                <input value='' type="text" class="form-control" id="usernameinput" aria-describedby="usernameHelp"
                    required>
                <div id="usernameHelp" class="form-text" style="display: none;">This one already taken, Make it unique like you.</div>
            </div>
            <div class="mb-3">
                <label for="emailinput" class="form-label text-white">Email</label>
                <input oninvalid="validatEmail()" value='' type="email" class="form-control" id="emailinput"
                    aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text" style="display: none;">Use valid email please.</div>
            </div>
            <div class="mb-3">
                <label for="passwordinput" class="form-label text-white">Password</label>
                <input value='' type="password" class="form-control" id="passwordinput" aria-describedby="passwordHelp"
                    required>
                <div id="passwordHelp" class="form-text" style="display: none;">Password must be at least 8-char
                    contains min 1 alphapet.</div>
            </div>
            <div class=' mb-2 d-flex justify-content-center'>
                <div id="warning" class="form-text" style="display: none;">You must fill all the filelds.</div>
            </div>
            <div class=' d-flex justify-content-center'>
                <button onclick="signup()" class="btn p-2 fs-4"
                    style="background-color: rgb(177, 189, 201); color: white;">Sign up</button>
            </div>
        </div>
        <div class='triangle-bottomright'></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src='./js/signup.js'></script>
</body>

</html>
