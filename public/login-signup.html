<!DOCTYPE html>
<html>

<head>

    <title>To-Do</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="./css/login-signup.css" rel='stylesheet'>
</head>

<body>

    <div class='container-fluid d-flex justify-content-center align-items-center' style ='height: 100%;'>
        <form class='form p-5 col-4' style="height: fit-content;">
            <div class="mb-3">
                <label for="usernameinput" class="form-label">Username</label>
                <input type="text" class="form-control" id="usernameinput" aria-describedby="usernameHelp">
                <div id="usernameHelp" class="form-text">Make it unique</div>
            </div>
            <div class="mb-3">
                <label for="emailinput" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailinput" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Use valid email please</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn align-self-center" style="background-color: rgb(230, 237, 183);">Sign up</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <!-- <script src='main.js'></script> -->
</body>

</html>
